    <style>
      body {
        background-image: url("https://st4.depositphotos.com/1022597/22670/i/450/depositphotos_226702720-stock-photo-brown-paper-texture-useful-background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        font-family: "Arial", sans-serif;
      }

      .form-container {
        width: 90%;
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      .form-container h2 {
        font-size: 24px;
        color: #b91c1c;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .form-container label {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
        display: block;
      }

      .form-container input[type="text"],
      .form-container input[type="email"],
      .form-container input[type="date"],
      .form-container select,
      .form-container input[type="submit"],
      #datepicker {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }

      #submitBtn {
        background-color: #b91c1c;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      #submitBtn:hover {
        background-color: #991b1b;
      }

      /* Dropdown Styles */
      .dropdown {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .dropbtn {
        width: 100%;
        background-color: #b91c1c;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-align: left;
        transition: background-color 0.3s ease;
      }

      .dropbtn:hover {
        background-color: #991b1b;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 100%;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
        margin-top: 5px;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        transition: background-color 0.3s ease;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Footer styles */
      footer {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }

      footer a {
        background-color: #b91c1c;
        color: white;
        padding: 12px;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      footer a:hover {
        background-color: #991b1b;
      }

      @media (max-width: 600px) {
        .form-container {
          width: 95%;
          margin: 20px auto;
        }
      }
    </style>

    <!-- Form Section with improved styling -->
    <div class="form-container">
      <h2>Formulir Pemesanan Buku</h2>
      <label for="name">Nama:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Masukkan Nama Anda"
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Masukkan Email Anda"
      />
      <label for="book">Pilih Buku:</label>
      <select id="book" name="book">
        <option value="">-- Pilih Buku --</option>
        <option value="Buku 1">Buku 1</option>
        <option value="Buku 2">Buku 2</option>
        <option value="Buku 3">Buku 3</option>
        <option value="Buku 4">Buku 4</option>
      </select>

      <label for="date">Tanggal Pemesanan:</label>
      <input type="text" id="datepicker" placeholder="Pilih Tanggal" />

      <button id="submitBtn">Submit</button>
    </div>

    <!-- jQuery Script for Datepicker -->
    <script>
      $(document).ready(function () {
        // Initialize datepicker
        $("#datepicker").datepicker();

        // jQuery Event Handler
        $("#submitBtn").click(function () {
          const name = $("#name").val();
          const email = $("#email").val();
          alert(`Terima kasih, ${name}! Konfirmasi telah dikirim ke ${email}.`);
